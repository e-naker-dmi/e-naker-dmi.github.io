<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Input Lowongan</title>
</head>
<body>
  <header>
    <h1>Input Lowongan Kerja</h1>
    <nav>
      <ul>
        <li><a href="index.html">Kembali ke Modul</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="form-lowongan">
      <label for="nama-perusahaan">Nama Perusahaan:</label>
      <input type="text" id="nama-perusahaan" required>

      <label for="posisi">Posisi:</label>
      <input type="text" id="posisi" required>

      <label for="deskripsi">Deskripsi Lowongan:</label>
      <textarea id="deskripsi" required></textarea>

      <label for="tanggal-berakhir">Tanggal Berakhir:</label>
      <input type="date" id="tanggal-berakhir" required>

      <button type="submit">Tambahkan Lowongan</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 e-NAKER Dumai</p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
