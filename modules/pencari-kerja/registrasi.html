<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Kartu Kuning Digital</title>
    <style>
        /* Kode CSS untuk memperbaiki tata letak dengan gradient background */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Jarak antar elemen form */
            max-width: 800px; /* Membatasi lebar form */
            margin: 0 auto; /* Agar form berada di tengah halaman */
            padding: 20px;
            background: linear-gradient(to right, #28a745, #155724); /* Gradient sesuai dengan desain */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px; /* Jarak antara label dan input */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        button {
            width: 100%; /* Agar elemen input mengisi lebar form */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px; /* Jarak antar elemen input */
        }

        button {
            background-color: #4CAF50; /* Warna tombol */
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            padding: 15px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049; /* Efek hover pada tombol */
        }

        /* Responsif: memastikan form tetap rapi di perangkat kecil */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            select {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Registrasi Kartu Kuning Digital</h1>
    </header>

    <nav class="breadcrumb">
        <a href="../../index.html">Home</a> > <a href="index.html">Pencari Kerja</a> > Registrasi Kartu Kuning
    </nav>

    <div class="container">
        <!-- Form untuk mengirim data ke Google Form -->
        <form id="registrasiForm">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required>

            <label for="nik">Nomor Induk Kependudukan (NIK)</label>
            <input type="text" id="nik" name="nik" required>

            <label for="place_of_birth">Tempat Lahir</label>
            <input type="text" id="place_of_birth" name="place_of_birth" required>

            <label for="date_of_birth">Tanggal Lahir</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="address">Alamat Lengkap</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="marital_status">Status Pernikahan</label>
            <select id="marital_status" name="marital_status" required>
                <option value="Belum Menikah">Belum Menikah</option>
                <option value="Menikah">Menikah</option>
            </select>

            <label for="education">Pendidikan Terakhir</label>
            <select id="education" name="education" required>
                <option value="SD">SD/Sederajat</option>
                <option value="SMP">SMP/Sederajat</option>
                <option value="SMA/MA/SMK Sederajat">SMA/MA/SMK Sederajat</option>
                <option value="D3">D3</option>
                <option value="DIV/S1">DIV/S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
            </select>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <footer>
        <p>e-Naker Dumai â€“ Digitalisasi Tenaga Kerja Kota Idaman</p>
        <a href="../../index.html">Home</a>
    </footer>

    <script>
        // JavaScript untuk meng-handle form submit dan redirect ke Google Form
        document.getElementById('registrasiForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dikirim secara default

            // Ambil data dari form
            const name = document.getElementById('name').value;
            const nik = document.getElementById('nik').value;
            const placeOfBirth = document.getElementById('place_of_birth').value;
            const dateOfBirth = document.getElementById('date_of_birth').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender').value;
            const maritalStatus = document.getElementById('marital_status').value;
            const education = document.getElementById('education').value;

            // Membuat URL untuk mengirim data ke Google Form
            const googleFormURL = `https://docs.google.com/forms/d/e/1FAIpQLSfwCuEBdTLLDglRJUu-CNaDYTNZfqHmu4SG_AnHCsZ7XNzUCA/formResponse?entry.118212613=${encodeURIComponent(name)}&entry.939342942=${encodeURIComponent(nik)}&entry.1574497722=${encodeURIComponent(placeOfBirth)}&entry.3182766=${encodeURIComponent(dateOfBirth)}&entry.1201824858=${encodeURIComponent(address)}&entry.1165840749=${encodeURIComponent(phone)}&entry.308168539=${encodeURIComponent(email)}&entry.1310705833=${encodeURIComponent(gender)}&entry.1719827740=${encodeURIComponent(maritalStatus)}&entry.157694409=${encodeURIComponent(education)}`;

            // Redirect ke Google Form dengan data yang sudah diisi
            window.location.href = googleFormURL;
        });
    </script>
</body>
</html>
