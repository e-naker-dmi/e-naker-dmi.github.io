<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Kartu Kuning Digital</title>
    <link rel="stylesheet" href="../../css/eNakerUI.css">
</head>
<body>
    <header>
        <h1>Registrasi Kartu Kuning Digital</h1>
    </header>

    <nav class="breadcrumb">
        <a href="../../index.html">Home</a> > <a href="index.html">Pencari Kerja</a> > Registrasi Kartu Kuning
    </nav>

    <div class="container">
        <!-- Form untuk mengirim data ke Google Form -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfwCuEBdTLLDglRJUu-CNaDYTNZfqHmu4SG_AnHCsZ7XNzUCA/formResponse" method="POST">
            
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="entry.118212613" required> <!-- Entry ID untuk Nama Lengkap -->

            <label for="nik">Nomor Induk Kependudukan (NIK)</label>
            <input type="text" id="nik" name="entry.939342942" required> <!-- Entry ID untuk NIK -->

            <label for="place_of_birth">Tempat Lahir</label>
            <input type="text" id="place_of_birth" name="entry.1574497722" required> <!-- Entry ID untuk Tempat Lahir -->

            <label for="date_of_birth">Tanggal Lahir</label>
            <input type="date" id="date_of_birth" name="entry.3182766" required> <!-- Entry ID untuk Tanggal Lahir -->

            <label for="address">Alamat Lengkap</label>
            <textarea id="address" name="entry.1201824858" required></textarea> <!-- Entry ID untuk Alamat -->

            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="entry.1165840749" required> <!-- Entry ID untuk Nomor Telepon -->

            <label for="email">Email</label>
            <input type="email" id="email" name="entry.308168539" required> <!-- Entry ID untuk Email -->

            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="entry.1310705833" required> <!-- Entry ID untuk Jenis Kelamin -->
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="marital_status">Status Pernikahan</label>
            <select id="marital_status" name="entry.1719827740" required> <!-- Entry ID untuk Status Pernikahan -->
                <option value="Belum Menikah">Belum Menikah</option>
                <option value="Menikah">Menikah</option>
            </select>

            <label for="education">Pendidikan Terakhir</label>
            <select id="education" name="entry.157694409" required> <!-- Entry ID untuk Pendidikan -->
                <option value="SD">SD/Sederajat</option>
                <option value="SMP">SMP/Sederajat</option>
                <option value="SMA/MA/SMK Sederajat">SMA/MA/SMK Sederajat</option>
                <option value="D3">D3</option>
                <option value="DIV/S1">DIV/S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
            </select>

            <label for="skills">Keterampilan</label>
            <input type="text" id="skills" name="entry.2143652483" required> <!-- Entry ID untuk Keterampilan -->

            <label for="work_experience">Pengalaman Kerja</label>
            <textarea id="work_experience" name="entry.1515682175_year"></textarea> <!-- Entry ID untuk Pengalaman Kerja -->

            <label for="health_status">Status Kesehatan</label>
            <input type="text" id="health_status" name="entry.333884239"> <!-- Entry ID untuk Status Kesehatan -->

            <label for="references">Referensi</label>
            <input type="text" id="references" name="entry.880719833"> <!-- Entry ID untuk Referensi -->

            <label for="job_preferences">Pilihan Pekerjaan</label>
            <input type="text" id="job_preferences" name="entry.1515682175_month"> <!-- Entry ID untuk Pilihan Pekerjaan -->

            <label for="photo">Foto Profil (Opsional)</label>
            <input type="file" id="photo" name="entry.157694409"> <!-- Entry ID untuk Foto Profil (Opsional) -->

            <label for="agreement">Saya menyetujui syarat dan ketentuan</label>
            <input type="checkbox" id="agreement" name="entry.1476284812_sentinel" required> <!-- Entry ID untuk Persetujuan -->

            <button type="submit">Daftar</button>
        </form>
    </div>

    <footer>
        <p>e-Naker Dumai â€“ Digitalisasi Tenaga Kerja Kota Idaman</p>
        <a href="../../index.html">Home</a>
    </footer>

    <script src="../../js/pencari-kerja.js"></script>
</body>
</html>
